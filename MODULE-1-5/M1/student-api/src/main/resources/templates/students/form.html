<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
</head>
<body>
    <h2 th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}">Student Form</h2>
    
    <form th:action="${student.id == null ? '/students' : '/students/' + student.id}" 
          th:object="${student}" method="post" class="mb-3">
        <input type="hidden" name="_method" th:value="${student.id == null ? 'POST' : 'PUT'}" />
        
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
